<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <div class="content">
        <h1 class="content__title">Analisador de Números</h1>
        <input type="number" class="content__input" id="number">
        <button class="content__button" onclick="addNumber()">Adicionar Número</button>
        <button class="content__button" onclick="analiseNumber()">Analisar Números</button>
        <h1 class="resultNumber" id="resultNumber"></h1>
        <p class="result" id="result"></p>
        <h3 class="erro" id="erro"></h3>
    </div>

    <footer class="footer"><a>Desenvolvido por Pedro Lucas</a> <i class="footer__icon-red fas fa-heart"></i></footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
