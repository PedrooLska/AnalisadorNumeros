<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <h1>Analisador de Números</h1>
        <input type="number" class="number">
        <button onclick="newAnalisadorNumeros.addNumber()">Adicionar Número</button>
        <button onclick="newAnalisadorNumeros.analiseNumber()">Analisar Números</button>
        <h1 class="resultNumber"></h1>
        <p class="result"></p>
        <h3 class="erro"></h3>
    </div>

    <footer><a>Desenvolvido por Pedro Lucas</a> <i class="fas fa-heart"></i></footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
